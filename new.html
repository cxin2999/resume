<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF 预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 100vh; /* 让 iframe 占满整个屏幕高度 */
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <h2 style="text-align:center; padding:10px;">PDF 文件预览</h2>
    <div class="pdf-container">
        <!-- 这里的 /example.pdf 就是 static/example.pdf -->
        <iframe src="/photos.pdf"></iframe>
    </div>
</body>
</html>
