<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全屏图片</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，裁剪多余部分 */
      display: block;
    }
  </style>
</head>
<body>
  <!-- 假设图片放在 static/images/bg.jpg -->
  <img src="static/images/photo1.jpeg" alt="全屏背景图">
</body>
</html>
